<div id="forgotpassword">
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Entez votre mail   <small>... et nous vous enverrons un e-mail avec les instructions pour réinitialiser votre mot de passe</small></h1>
        </div>
        <div class="row">
            <div class="col-sm-offset-3">
                <form data-bind="submit : forgotPassword" class="form-inline">
                    <div class="form-group" data-bind="validationElement: email">                        
                        <input class="form-control" type="text" data-bind="value: email" placeholder="Email">                        
                    </div>
                    <button type="submit" class="btn btn-primary">Lancer le processus</button>
                    <button type="reset" class="btn btn-default">vider le champ</</button>
                </form>
            </div>
        </div>
        <hr />
    </div>
</div>
