<div id="login">
    <div class="container">
        <div class="page-header">
            <h1>Connectez-vous &agrave votre compte   <small>utiliser vos informations d'identification de site ou l'un des fournisseurs externes autoris&eacutes</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal">
                    <div class="page-header">
                        <h4>Connectez-vous</h4>
                    </div>
                    <div class="form-group" data-bind="validationElement: username">
                        <label class="control-label col-lg-4" for="username">Nom d'utilisateur</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" data-bind="value: username" placeholder="User name">
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: password">
                        <label class="control-label col-lg-4" for="email">Mot de passe</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="password" data-bind="value: password" placeholder="Password">
                        </div>
                    </div>
                    <div class="checkbox col-lg-offset-4">
                        <label class="checkbox">
                            <input type="checkbox" data-bind="checked: rememberMe">Garder ma session ouverte
                        </label>
                    </div>
                    <div class="col-lg-offset-4 mart2">
                        <button type="submit" class="btn btn-primary" data-bind="click: login">Connectez-vous</button>
                        <button type="reset" class="btn btn-default">R&egraveinitialiser</button>
                        <hr />
                        <a href="#" class="btn btn-default" data-bind="attr: { href: convertRouteToHash('/account/register') }">Cr&eacuteer un compte</a>
                        <a href="#" class="btn btn-default" data-bind="attr: { href: convertRouteToHash('/account/forgotpassword') }">Mot de passe oubli&eacute?</a>
                        <hr/>
                    </div>
                </form>                      
            </div>
    
            <div class="col-offset-1 col-lg-5">
                <div class="page-header">
                    <h4>... ou vous pouvez vous connecter en utilisant un autre service</h4>
                </div>
                <div class="list-group" data-bind="foreach: externalLoginProviders">
                    <a class="list-group-item lead" href="#" data-bind="click: login, attr: { 'data-provider': name,  title: 'Log in using your ' + name() + ' account'}">
                        <i data-bind="css: socialIcon($data)"></i>
                        <span data-bind="text: name"></span>
                    </a>
                </div>
            </div>    
        </div>
    </div>
</div>
