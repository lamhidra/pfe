<div class="row">
    <div class="col-md-offset-1 col-sm-6">
        <header>
            <a class="btn btn-info btn-force-refresh pull-right"
               data-bind="click: refresh" href="#"><span class="glyphicon glyphicon-refresh"></span>Actualiser</a>
            <h3 data-bind="text: title"></h3>
            <div>
                <address data-bind="text: formations().length"></address>
                <address>Trouv&eacutes</address>
            </div>
        </header>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                                <tr>
                                    <th><button data-bind="click: Supprimer">Supprimer</button></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: formations">
                                <tr class='clickableRow'>
                                    <td><input type="checkbox" data-bind="attr: {value:FormationID } ,checked: $root.toDelete" /></td>
                                    <td data-bind="text: Titre"></td>
                                    <td data-bind="text: Description"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
     
        </div>
    </div>
</div>
