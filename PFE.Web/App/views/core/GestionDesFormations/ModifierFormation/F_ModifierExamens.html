
<div class="modal-dialog">
    <div class="modal-content">

        <!--#region header  -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-bind="click: Dismiss" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Examens</h4>
        </div>
        <!--#endregion -->
        <!--#region body  -->
        <div class="modal-body">

            <form>
                <div class="form-inline">
                    <p>
                        <label for="categorie">Catégories :</label>
                        <select data-bind="options: categorie, value:selectedCategorie" class="form-control"></select>
                    </p>
                </div>

                <div class="form-inline">
                    <p>
                        <label for="examens">examens :</label>
                        <select data-bind="options:listExamen,optionsText:'titre', value:selectedExamen " class="form-control"></select>
                    </p>
                </div>
                    <div class="form-inline">
                        <p>
                            <label for="nombreApprenant">Nombre Apprenants :</label>
                            <input data-bind="value:nombreApprenant" class="form-control" />
                        </p>
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bind="click: AddToPanel">Ajouter</button>
                </div>

                <div>
                    <table class="table-bordered table-responsive table-condensed">
                        <thead>
                            <tr>
                                <th>Categorie</th>
                                <th>Examen</th>
                                <th>Nombre Apprenant</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: stockListChoix">
                            <tr>
                                <td data-bind="text: categorie"></td>
                                <td data-bind="text: examen"></td>
                                <td data-bind="text: nombreApprenant"></td>
                                <td><button class="close" data-bind="click: $root.DeleteFromList, value:$root.stockListChoix() ">&times;</button></td>
                            </tr>
                        </tbody>

                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: Dismiss">Fermer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: StockList">Sauvegarder les changements</button>
                </div>

            </form>
        </div>
    </div>
</div>
