
<div>
    <div class="row">
        <div class="col-md-offset-1 col-sm-6">
            <div class="form-group">
                <h2 data-bind="text: title"></h2>
                <label>Liste des formations :</label>
                <select data-bind="options: listFormations, optionsText: 'titre', value:selectedFormation" class="form-control">
                    <option value="" disabled selected></option>
                </select>
            </div>
            <div>
                <form data-bind="foreach: data">

                    <!--Titre-->
                    <div class="form-group">
                        <label for="titre" class="control-label">Titre :</label>
                        <input data-bind="value: titre" type="text" name="titre" class="form-control" />
                    </div>
                    <!--Nom Organisme-->
                    <div class="form-group">
                        <label for="nomOrganisme" class="control-label">Nom Organisme :</label>
                        <input data-bind="value: nomOrganisme" type="text" name="nomOrganisme" class="form-control" />
                    </div>
                    <!--Description-->
                    <div class="form-group">
                        <label for="description" class="control-label">Description :</label>
                        <textarea data-bind="value: description" name="description" class="form-control"></textarea>
                    </div>
                    <!--Date de début-->
                    <div class="form-group">
                        <label for="dateDebut" class="control-label">date de debut :</label>
                        <input data-bind="value: dateDebut" type="date" name="dateDebut" class="form-control" />
                    </div>
                    <!--Date de Fin-->
                    <div class="form-group">
                        <label for="dateFin" class="control-label">date de Fin :</label>
                        <input data-bind="value: dateFin" type="date" name="dateFin" class="form-control" />
                    </div>

                    <div class="btn-group">
                        <p class="tpbutton btn-toolbar" style="text-align:center">
                            <button class="btn btn-primary"
                                    data-toggle="modal" data-target="#Update">
                                Modifier des examens
                            </button>
                        </p>
                    </div>
                    <div class="btn-group container">
                        <p class="tpbutton btn-toolbar" style="text-align:center">
                            <button type="submit" class="btn btn-primary" data-bind="click: $root.Modifier" ">Modifier</button>
                            <button type="reset" class="btn btn-default">R&eacuteinitialiser</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--pop-up Gestion des examens-->
<div class="modal fade" id="Update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!--ko compose: 'core/GestionDesFormations/ModifierFormation/F_ModifierExamens.html'--><!--/ko-->
</div>
