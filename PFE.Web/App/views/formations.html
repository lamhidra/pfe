        <div >

                            </tr>

                        </thead>
                        <tbody data-bind="foreach: formations">

                                <td><input type="checkbox" data-bind="attr: {value:FormationID } ,checked: $root.toDelete" /></td>
                                <td data-bind="text: FormationID"></td>
                                <td data-bind="text: Description"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
